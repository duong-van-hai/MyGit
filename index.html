<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Snake Duo - ID Ngắn</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        canvas { border: 4px solid #333; background: #000; border-radius: 8px; }
        .controls { background: #2d2d2d; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; width: 100%; max-width: 400px; }
        #peer-id-display { font-size: 1.5em; font-weight: bold; color: #2ecc71; margin-bottom: 10px; background: #111; padding: 10px; border-radius: 8px; border: 1px dashed #2ecc71; }
        input { padding: 12px; border-radius: 8px; border: none; width: 60%; font-size: 1em; text-align: center; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #1a73e8; color: white; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .status { margin-top: 15px; font-weight: bold; color: #ffc107; }
    </style>
</head>
<body>

    <h1>SNAKE DUO 1vs1</h1>

    <div class="controls">
        <div style="font-size: 0.9em; color: #aaa; margin-bottom: 5px;">MÃ PHÒNG CỦA BẠN:</div>
        <div id="peer-id-display">ĐANG TẠO...</div>
        
        <div style="margin-top: 15px;">
            <input type="text" id="remote-id" placeholder="Nhập mã bạn bè">
            <button onclick="connectToFriend()">KẾT NỐI</button>
        </div>
        <div class="status" id="status">Chờ kết nối...</div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake1 = [{x: 10, y: 10}], snake2 = [{x: 5, y: 5}], food = {x: 15, y: 15};
    let dir1 = {x: 0, y: 0}, dir2 = {x: 0, y: 0};
    let isHost = false, conn;

    // TẠO ID NGẮN (4 chữ số)
    const shortId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(shortId); 

    peer.on('open', (id) => {
        document.getElementById('peer-id-display').innerText = id;
    });

    peer.on('connection', (c) => {
        conn = c; isHost = true;
        setupGameSync();
        document.getElementById('status').innerText = "Đã kết nối! Bạn là chủ phòng.";
        startGame();
    });

    function connectToFriend() {
        const remoteId = document.getElementById('remote-id').value;
        if(!remoteId) return alert("Hãy nhập mã phòng!");
        conn = peer.connect(remoteId);
        isHost = false;
        setupGameSync();
        document.getElementById('status').innerText = "Đang kết nối...";
    }

    function setupGameSync() {
        conn.on('open', () => {
            document.getElementById('status').innerText = "VÀO TRẬN!";
            startGame();
        });
        conn.on('data', (data) => {
            if (isHost) dir2 = data.dir;
            else { snake1 = data.s1; snake2 = data.s2; food = data.food; }
        });
    }

    window.addEventListener("keydown", e => {
        let nDir = {x: 0, y: 0};
        if (["ArrowUp", "w"].includes(e.key)) nDir = {x: 0, y: -1};
        else if (["ArrowDown", "s"].includes(e.key)) nDir = {x: 0, y: 1};
        else if (["ArrowLeft", "a"].includes(e.key)) nDir = {x: -1, y: 0};
        else if (["ArrowRight", "d"].includes(e.key)) nDir = {x: 1, y: 0};
        if (isHost) dir1 = nDir; else if (conn) conn.send({ dir: nDir });
    });

    function update() {
        if (!isHost) return;
        moveSnake(snake1, dir1);
        moveSnake(snake2, dir2);
        if (conn?.open) conn.send({ s1: snake1, s2: snake2, food: food });
    }

    function moveSnake(s, d) {
        if(d.x === 0 && d.y === 0) return;
        let head = {x: s[0].x + d.x, y: s[0].y + d.y};
        s.unshift(head);
        if (head.x === food.x && head.y === food.y) spawnFood(); else s.pop();
    }

    function spawnFood() { food = { x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount) }; }

    function draw() {
        ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#2ecc71"; snake1.forEach(p => ctx.fillRect(p.x*gridSize, p.y*gridSize, 18, 18));
        ctx.fillStyle = "#3498db"; snake2.forEach(p => ctx.fillRect(p.x*gridSize, p.y*gridSize, 18, 18));
        ctx.fillStyle = "#e74c3c"; ctx.fillRect(food.x*gridSize, food.y*gridSize, 18, 18);
    }

    function startGame() { setInterval(() => { update(); draw(); }, 120); }
</script>
</body>
</html>
