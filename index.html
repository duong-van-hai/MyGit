<!DOCTYPE html>

    <style>

        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }

        .card { padding: 20px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--secondary); background: #f1f9ff; }
        button { background: var(--secondary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .timer { position: fixed; top: 20px; right: 20px; background: var(--danger); color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; padding: 12px; }
        .correct-bg { background: #d4edda; border-left: 5px solid #28a745; margin-bottom: 10px; padding: 10px; }
        .wrong-bg { background: #f8d7da; border-left: 5px solid #dc3545; margin-bottom: 10px; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-page">
        <h1 style="text-align:center">H·ªá Th·ªëng H·ªçc T·∫≠p T√≠ch H·ª£p</h1>
        <div class="menu-grid">
            <div class="card" onclick="showPage('student-auth')"><h2>üë®‚Äçüéì H·ªåC SINH</h2></div>
            <div class="card" onclick="showPage('teacher-auth')"><h2>üë®‚Äçüè´ GI√ÅO VI√äN</h2></div>
        </div>
    </div>

    <div id="student-auth" class="hidden">

        <h2>Th√¥ng tin h·ªçc sinh</h2>
        <input type="text" id="std-name" placeholder="H·ªç v√† t√™n c·ªßa em...">
        <button onclick="loginStudent()">V√†o h·ªçc</button>
    </div>

    <div id="student-home" class="hidden">
        <h2 id="welcome-std"></h2>
        <div class="menu-grid">
            <div class="card" onclick="showTheory()">üìñ L√Ω Thuy·∫øt</div>
            <div class="card" onclick="startQuiz()">üìù Ki·ªÉm Tra</div>
        </div>
        <button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="teacher-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <h2>ƒêƒÉng nh·∫≠p Gi√°o vi√™n</h2>
        <input type="password" id="tea-pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n l√Ω">
        <button onclick="loginTeacher()">X√°c nh·∫≠n</button>
    </div>

    <div id="teacher-home" class="hidden">
        <h2>Qu·∫£n l√Ω n·ªôi dung</h2>
        <div class="menu-grid">
            <button onclick="showTeacherSection('create-theory')">üìù Nh·∫≠p L√Ω Thuy·∫øt</button>
            <button onclick="showTeacherSection('create-quiz')">üìÅ Nh·∫≠p ƒê·ªÅ T·ª´ File Word</button>
            <button onclick="showResults()">üìä Xem ƒêi·ªÉm S·ªë</button>
        </div>
        
        <div id="create-theory" class="teacher-sec hidden">
            <h3>N·ªôi dung b√†i h·ªçc</h3>
            <textarea id="theory-content" rows="10" placeholder="So·∫°n th·∫£o l√Ω thuy·∫øt t·∫°i ƒë√¢y..."></textarea>
            <button onclick="saveTheory()">L∆∞u b√†i h·ªçc</button>
        </div>

        <div id="create-quiz" class="teacher-sec hidden">
            <h3>C√†i ƒë·∫∑t b√†i ki·ªÉm tra</h3>
            <label>Ch·ªçn th·ªùi gian l√†m b√†i:</label>
            <select id="set-duration">
                <option value="15">15 Ph√∫t</option>
                <option value="20">20 Ph√∫t</option>
                <option value="45">45 Ph√∫t</option>
            </select>
            <label>Ch·ªçn file Word (ƒê·ªãnh d·∫°ng: C√¢u h·ªèi, sau ƒë√≥ l√† 4 ƒë√°p √°n, ƒë√°p √°n ƒë√∫ng ph·∫£i <u>g·∫°ch ch√¢n</u>):</label>
            <input type="file" id="word-file" accept=".docx">
            <p id="file-status" style="color: blue;"></p>
            <button onclick="parseWordFile()" style="background: var(--success);">T·∫£i ƒë·ªÅ l√™n h·ªá th·ªëng</button>
        </div>

        <div id="results-view" class="teacher-sec hidden"></div>
        <br>
        <button onclick="showPage('role-page')" style="background:var(--danger)">Tho√°t</button>
    </div>

    <div id="display-area" class="hidden">
        <div class="timer hidden" id="quiz-timer">00:00</div>
        <button id="back-btn" onclick="exitContent()">‚Üê Quay l·∫°i</button>
        <div id="content-body" style="margin-top:20px"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('edu_db_v2')) || {
        theory: "N·ªôi dung l√Ω thuy·∫øt ch∆∞a c√≥.",
        questions: [],
        duration: 15,
        results: []
    };

    function saveDB() { localStorage.setItem('edu_db_v2', JSON.stringify(db)); }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginTeacher() {
        if(document.getElementById('tea-pass').value === '123') showPage('teacher-home');
        else alert('M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
    }

    function showTeacherSection(id) {
        document.querySelectorAll('.teacher-sec').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // --- X·ª¨ L√ù FILE WORD ---
    function parseWordFile() {
        const fileInput = document.getElementById('word-file');
        if (!fileInput.files[0]) return alert("H√£y ch·ªçn file .docx");
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const arrayBuffer = e.target.result;
            // Mammoth s·∫Ω gi·ªØ ƒë·ªãnh d·∫°ng g·∫°ch ch√¢n d∆∞·ªõi d·∫°ng th·∫ª <u>
            mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                .then(function(result) {
                    const html = result.value;
                    processHtmlToQuestions(html);
                });
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function processHtmlToQuestions(html) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const paragraphs = Array.from(tempDiv.querySelectorAll('p')).map(p => p.innerHTML);
        
        let newQuestions = [];
        // Gi·∫£ ƒë·ªãnh: 1 c√¢u h·ªèi + 4 ƒë√°p √°n = 5 d√≤ng li√™n ti·∫øp
        for(let i = 0; i < paragraphs.length; i += 5) {
            if(paragraphs[i+4]) {
                let questionText = paragraphs[i].replace(/<\/?[^>]+(>|$)/g, ""); // X√≥a tag html ·ªü c√¢u h·ªèi
                let options = [paragraphs[i+1], paragraphs[i+2], paragraphs[i+3], paragraphs[i+4]];
                let correctIdx = options.findIndex(opt => opt.includes('<u>'));
                
                // Sau khi t√¨m xong ƒë√°p √°n g·∫°ch ch√¢n, x√≥a tag html ƒë·ªÉ hi·ªÉn th·ªã s·∫°ch
                let cleanOptions = options.map(opt => opt.replace(/<\/?[^>]+(>|$)/g, ""));
                
                newQuestions.push({
                    q: questionText,
                    a: cleanOptions,
                    c: correctIdx !== -1 ? correctIdx : 0
                });
            }
        }
        db.questions = newQuestions;
        db.duration = parseInt(document.getElementById('set-duration').value);
        saveDB();
        document.getElementById('file-status').innerText = `ƒê√£ t·∫£i th√†nh c√¥ng ${newQuestions.length} c√¢u h·ªèi!`;
    }

    function saveTheory() {
        db.theory = document.getElementById('theory-content').value;
        saveDB();
        alert('ƒê√£ l∆∞u!');
    }

    function showResults() {
        showTeacherSection('results-view');
        let html = '<h3>B·∫£ng ƒëi·ªÉm</h3><table><tr><th>H·ªçc sinh</th><th>ƒêi·ªÉm</th><th>Ng√†y</th></tr>';
        db.results.forEach(r => html += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.date}</td></tr>`);
        document.getElementById('results-view').innerHTML = html + '</table>';
    }

    // --- PH·∫¶N H·ªåC SINH ---
    let currentStudent = "";
    let timerInterval;

    function loginStudent() {
        currentStudent = document.getElementById('std-name').value;
        if(!currentStudent) return alert('Nh·∫≠p t√™n em nh√©!');
        document.getElementById('welcome-std').innerText = "Ch√†o h·ªçc sinh: " + currentStudent;
        showPage('student-home');
    }

    function showTheory() {
        showPage('display-area');
        document.getElementById('quiz-timer').classList.add('hidden');
        document.getElementById('content-body').innerHTML = `<h2>L√Ω thuy·∫øt</h2><div style="white-space:pre-wrap">${db.theory}</div>`;
    }

    function startQuiz() {
        if(db.questions.length === 0) return alert("Ch∆∞a c√≥ c√¢u h·ªèi n√†o!");
        showPage('display-area');
        const timerEl = document.getElementById('quiz-timer');
        timerEl.classList.remove('hidden');
        
        let html = `<h2>B√†i ki·ªÉm tra (${db.duration} ph√∫t)</h2><div id="quiz-run">`;
        db.questions.forEach((q, i) => {
            html += `<div style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                ${q.a.map((opt, idx) => `<label style="display:block"><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`).join('')}
            </div>`;
        });
        html += `<button onclick="submitQuiz()" id="submit-btn" style="background:var(--success); width:100%; padding:15px">N·ªòP B√ÄI</button></div>`;
        document.getElementById('content-body').innerHTML = html;

        let timeLeft = db.duration * 60;
        timerInterval = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerEl.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
            if(timeLeft <= 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-timer').classList.add('hidden');
        let score = 0;
        let reviewHtml = '<h2>K·∫øt qu·∫£ chi ti·∫øt</h2>';
        
        db.questions.forEach((q, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            const ansIdx = selected ? parseInt(selected.value) : -1;
            const isCorrect = ansIdx === q.c;
            if(isCorrect) score++;

            reviewHtml += `<div class="${isCorrect ? 'correct-bg' : 'wrong-bg'}">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                <p>Em ch·ªçn: ${ansIdx !== -1 ? q.a[ansIdx] : 'Kh√¥ng tr·∫£ l·ªùi'}</p>
                ${!isCorrect ? `<p style="font-weight:bold">ƒê√°p √°n ƒë√∫ng: ${q.a[q.c]}</p>` : ''}
            </div>`;
        });

        const finalScore = (score/db.questions.length*10).toFixed(1);
        db.results.push({ name: currentStudent, score: finalScore, date: new Date().toLocaleString() });
        saveDB();

        document.getElementById('content-body').innerHTML = `
            <div style="text-align:center; padding:20px; background:#e8f4fd; border-radius:10px">
                <h3>ƒêi·ªÉm s·ªë c·ªßa ${currentStudent}</h3>
                <h1 style="font-size:3em; color:var(--danger)">${finalScore}</h1>
                <p>ƒê√∫ng ${score}/${db.questions.length} c√¢u</p>
            </div>
            ${reviewHtml}`;
        window.scrollTo(0,0);
    }

    function exitContent() {
        clearInterval(timerInterval);
        showPage('student-home');
    }
</script>
</body>
</html>
