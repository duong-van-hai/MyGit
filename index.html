<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>

        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }

        .card { padding: 20px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; text-align: center; transition: 0.3s; background: #fff; }
        .card:hover { border-color: var(--secondary); background: #f1f9ff; transform: translateY(-3px); }
        button { background: var(--secondary); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .timer { position: fixed; top: 20px; right: 20px; background: var(--danger); color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; z-index: 100; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .quiz-item { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-page">
        <h1 style="text-align:center; color: var(--primary);">H·ªÜ TH·ªêNG QU·∫¢N L√ù B√ÄI T·∫¨P</h1>
        <div class="menu-grid">
            <div class="card" onclick="showPage('student-auth')"><h2>üë®‚Äçüéì H·ªåC SINH</h2></div>
            <div class="card" onclick="showPage('teacher-auth')"><h2>üë®‚Äçüè´ GI√ÅO VI√äN</h2></div>
        </div>
    </div>

    <div id="student-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <h2>Th√¥ng tin h·ªçc sinh</h2>
        <input type="text" id="std-name" placeholder="Nh·∫≠p h·ªç v√† t√™n c·ªßa em...">
        <button onclick="loginStudent()" style="width:100%">V√ÄO L·ªöP</button>
    </div>

    <div id="student-home" class="hidden">
        <h2 id="welcome-std"></h2>
        <div class="menu-grid">
            <div class="card" onclick="showTheory()">üìñ Xem L√Ω Thuy·∫øt</div>
            <div class="card" onclick="showQuizList()">üìù Ch·ªçn B√†i Ki·ªÉm Tra</div>
        </div>
        <button onclick="showPage('role-page')" style="background:var(--danger); margin-top:20px">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="teacher-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <h2>ƒêƒÉng nh·∫≠p Gi√°o vi√™n</h2>
        <input type="password" id="tea-pass" placeholder="M·∫≠t kh·∫©u qu·∫£n l√Ω">
        <button onclick="loginTeacher()" style="width:100%">X√ÅC NH·∫¨N</button>
    </div>

    <div id="teacher-home" class="hidden">
        <h2>B·∫£ng ƒëi·ªÅu khi·ªÉn Gi√°o vi√™n</h2>
        <div class="menu-grid">
            <button onclick="showTeacherSection('create-theory')">üìù So·∫°n L√Ω Thuy·∫øt</button>
            <button onclick="showTeacherSection('create-quiz')">üìÅ T·∫£i ƒê·ªÅ M·ªõi</button>
            <button onclick="showResults()">üìä Xem ƒêi·ªÉm</button>
        </div>
        
        <div id="create-theory" class="teacher-sec hidden">
            <h3>N·ªôi dung b√†i h·ªçc</h3>
            <textarea id="theory-content" rows="10"></textarea>
            <button onclick="saveTheory()">L∆∞u l√Ω thuy·∫øt</button>
        </div>

        <div id="create-quiz" class="teacher-sec hidden">
            <h3>T·∫°o b√†i ki·ªÉm tra m·ªõi</h3>
            <label>T√™n b√†i ki·ªÉm tra (V√≠ d·ª•: Ki·ªÉm tra gi·ªØa k·ª≥):</label>
            <input type="text" id="quiz-name" placeholder="Nh·∫≠p t√™n b√†i ki·ªÉm tra...">
            <label>Th·ªùi gian l√†m b√†i:</label>
            <select id="set-duration">
                <option value="15">15 Ph√∫t</option>
                <option value="20">20 Ph√∫t</option>
                <option value="45">45 Ph√∫t</option>
            </select>
            <label>Ch·ªçn file Word (.docx):</label>
            <input type="file" id="word-file" accept=".docx">
            <button onclick="parseWordFile()" style="background: var(--success); width: 100%; margin-top:10px">L∆ØU B√ÄI KI·ªÇM TRA V√ÄO DANH S√ÅCH</button>
            <div id="file-status"></div>
        </div>

        <div id="results-view" class="teacher-sec hidden"></div>
        <br>
        <button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="display-area" class="hidden">
        <div class="timer hidden" id="quiz-timer">00:00</div>
        <button id="back-btn" onclick="exitContent()">‚Üê Quay l·∫°i</button>
        <div id="content-body" style="margin-top:20px"></div>
    </div>
</div>

<script>
    // Kh·ªüi t·∫°o d·ªØ li·ªáu
    let db = JSON.parse(localStorage.getItem('edu_db_v3')) || {
        theory: "Ch∆∞a c√≥ n·ªôi dung l√Ω thuy·∫øt.",
        quizzes: [], // Danh s√°ch c√°c b√†i thi
        results: []
    };

    function saveDB() { localStorage.setItem('edu_db_v3', JSON.stringify(db)); }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginTeacher() {
        if(document.getElementById('tea-pass').value === '123') showPage('teacher-home');
        else alert('Sai m·∫≠t kh·∫©u!');
    }

    function showTeacherSection(id) {
        document.querySelectorAll('.teacher-sec').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // X·ª¨ L√ù T·∫¢I ƒê·ªÄ
    function parseWordFile() {
        const name = document.getElementById('quiz-name').value;
        const fileInput = document.getElementById('word-file');
        if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n b√†i ki·ªÉm tra!");
        if (!fileInput.files[0]) return alert("Vui l√≤ng ch·ªçn file Word!");
        
        const reader = new FileReader();
        reader.onload = function(e) {
            mammoth.convertToHtml({arrayBuffer: e.target.result})
                .then(function(result) {
                    processHtmlToQuestions(result.value, name);
                });
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function processHtmlToQuestions(html, quizName) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const paragraphs = Array.from(tempDiv.querySelectorAll('p')).map(p => p.innerHTML.trim()).filter(p => p !== "");
        
        let newQuestions = [];
        for(let i = 0; i < paragraphs.length; i += 5) {
            if(paragraphs[i+4]) {
                let options = [paragraphs[i+1], paragraphs[i+2], paragraphs[i+3], paragraphs[i+4]];
                let correctIdx = options.findIndex(opt => opt.includes('<u>'));
                newQuestions.push({
                    q: paragraphs[i].replace(/<\/?[^>]+(>|$)/g, ""),
                    a: options.map(opt => opt.replace(/<\/?[^>]+(>|$)/g, "")),
                    c: correctIdx !== -1 ? correctIdx : 0
                });
            }
        }
        
        if(newQuestions.length > 0) {
            db.quizzes.push({
                id: Date.now(),
                name: quizName,
                questions: newQuestions,
                duration: parseInt(document.getElementById('set-duration').value)
            });
            saveDB();
            alert(`ƒê√£ th√™m b√†i: ${quizName}`);
            document.getElementById('quiz-name').value = "";
        } else {
            alert("L·ªói ƒë·ªãnh d·∫°ng file!");
        }
    }

    // LOGIC H·ªåC SINH
    let currentStudent = "";
    let currentQuiz = null;
    let timerInterval;

    function loginStudent() {
        currentStudent = document.getElementById('std-name').value;
        if(!currentStudent) return alert('Em ch∆∞a nh·∫≠p t√™n!');
        document.getElementById('welcome-std').innerText = "H·ªçc sinh: " + currentStudent;
        showPage('student-home');
    }

    function showQuizList() {
        showPage('display-area');
        let html = '<h2>Danh s√°ch b√†i ki·ªÉm tra</h2>';
        if(db.quizzes.length === 0) html += '<p>Hi·ªán ch∆∞a c√≥ b√†i ki·ªÉm tra n√†o ƒë∆∞·ª£c giao.</p>';
        db.quizzes.forEach(quiz => {
            html += `
                <div class="quiz-item">
                    <span><strong>${quiz.name}</strong> (${quiz.duration} ph√∫t)</span>
                    <button onclick="startQuiz(${quiz.id})">L√†m b√†i</button>
                </div>`;
        });
        document.getElementById('content-body').innerHTML = html;
    }

    function startQuiz(quizId) {
        currentQuiz = db.quizzes.find(q => q.id === quizId);
        const timerEl = document.getElementById('quiz-timer');
        timerEl.classList.remove('hidden');
        
        let html = `<h2>${currentQuiz.name}</h2><div id="quiz-run">`;
        currentQuiz.questions.forEach((q, i) => {
            html += `<div style="margin-bottom:20px; padding:15px; border:1px solid #eee; border-radius:10px">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                ${q.a.map((opt, idx) => `<label style="display:block"><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`).join('')}
            </div>`;
        });
        html += `<button onclick="submitQuiz()" style="background:var(--success); width:100%; padding:15px">N·ªòP B√ÄI</button></div>`;
        document.getElementById('content-body').innerHTML = html;

        let timeLeft = currentQuiz.duration * 60;
        timerInterval = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerEl.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
            if(timeLeft <= 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('quiz-timer').classList.add('hidden');
        let score = 0;
        currentQuiz.questions.forEach((q, i) => {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            if(selected && parseInt(selected.value) === q.c) score++;
        });

        const finalScore = (score/currentQuiz.questions.length*10).toFixed(1);
        db.results.push({ name: currentStudent, quiz: currentQuiz.name, score: finalScore, date: new Date().toLocaleString('vi-VN') });
        saveDB();

        document.getElementById('content-body').innerHTML = `
            <div style="text-align:center">
                <h2>K·∫øt qu·∫£: ${finalScore} ƒëi·ªÉm</h2>
                <p>B√†i thi: ${currentQuiz.name}</p>
                <button onclick="showQuizList()">Quay l·∫°i danh s√°ch</button>
            </div>`;
    }

    function showTheory() {
        showPage('display-area');
        document.getElementById('content-body').innerHTML = `<h2>L√Ω thuy·∫øt</h2><div style="white-space:pre-wrap">${db.theory}</div>`;
    }

    function showResults() {
        showTeacherSection('results-view');
        let html = '<h3>B·∫£ng ƒëi·ªÉm</h3><table><tr><th>H·ªçc sinh</th><th>B√†i thi</th><th>ƒêi·ªÉm</th><th>Ng√†y</th></tr>';
        db.results.slice().reverse().forEach(r => {
            html += `<tr><td>${r.name}</td><td>${r.quiz}</td><td><b>${r.score}</b></td><td>${r.date}</td></tr>`;
        });
        document.getElementById('results-view').innerHTML = html + '</table>';
    }

    function exitContent() {
        clearInterval(timerInterval);
        showPage('student-home');
    }
</script>
</body>
</html>
