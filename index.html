<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>H·ªá Th·ªëng Ki·ªÉm Tra - S·ª≠a L·ªói L∆∞u ƒê·ªÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { padding: 20px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; text-align: center; transition: 0.3s; background: #fff; }
        .card:hover { border-color: var(--secondary); background: #f1f9ff; transform: translateY(-3px); }
        button { background: var(--secondary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .timer { position: fixed; top: 20px; right: 20px; background: var(--danger); color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; z-index: 100; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .quiz-item-row { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .correct-bg { background: #d4edda; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .wrong-bg { background: #f8d7da; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-page">
        <h1 style="text-align:center; color: var(--primary);">QU·∫¢N L√ù KI·ªÇM TRA TR·ª∞C TUY·∫æN</h1>
        <div class="menu-grid">
            <div class="card" onclick="showPage('student-auth')"><h2>üë®‚Äçüéì H·ªåC SINH</h2></div>
            <div class="card" onclick="showPage('teacher-auth')"><h2>üë®‚Äçüè´ GI√ÅO VI√äN</h2></div>
        </div>
    </div>

    <div id="student-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="text" id="std-name" placeholder="Nh·∫≠p t√™n em...">
        <button onclick="loginStudent()" style="width:100%">V√ÄO L·ªöP</button>
    </div>

    <div id="student-home" class="hidden">
        <h2 id="welcome-std"></h2>
        <div class="menu-grid">
            <div class="card" onclick="showTheory()">üìñ L√Ω Thuy·∫øt</div>
            <div class="card" onclick="showQuizListForStudent()">üìù L√†m Ki·ªÉm Tra</div>
        </div>
        <button onclick="showPage('role-page')" style="background:var(--danger); margin-top:20px">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="teacher-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="password" id="tea-pass" placeholder="M·∫≠t kh·∫©u: 123">
        <button onclick="loginTeacher()" style="width:100%">X√ÅC NH·∫¨N</button>
    </div>

    <div id="teacher-home" class="hidden">
        <h2>B·∫£ng ƒêi·ªÅu Khi·ªÉn</h2>
        <div class="menu-grid">
            <button onclick="showTeacherSection('create-theory')">üìù L√Ω Thuy·∫øt</button>
            <button onclick="showTeacherSection('create-quiz')">‚ûï T·∫£i ƒê·ªÅ M·ªõi</button>
            <button onclick="manageQuizzes()">üìã Qu·∫£n L√Ω ƒê·ªÅ</button>
            <button onclick="showResults()">üìä Xem ƒêi·ªÉm</button>
        </div>
        
        <div id="create-theory" class="teacher-sec hidden">
            <textarea id="theory-content" rows="10"></textarea>
            <button onclick="saveTheory()">L∆∞u</button>
        </div>

        <div id="create-quiz" class="teacher-sec hidden">
            <h3>Nh·∫≠p ƒë·ªÅ t·ª´ Word (G·∫°ch ch√¢n ƒë√°p √°n ƒë√∫ng)</h3>
            <input type="text" id="quiz-name" placeholder="T√™n b√†i ki·ªÉm tra">
            <select id="set-duration">
                <option value="15">15 Ph√∫t</option>
                <option value="20">20 Ph√∫t</option>
                <option value="45">45 Ph√∫t</option>
            </select>
            <input type="file" id="word-file" accept=".docx">
            <button onclick="handleFileUpload()" style="background: var(--success); width: 100%;">L∆ØU V√ÄO H·ªÜ TH·ªêNG</button>
        </div>

        <div id="quiz-manager-view" class="teacher-sec hidden">
            <div id="quiz-list-container"></div>
        </div>
        <div id="results-view" class="teacher-sec hidden"></div>
        <br><button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="display-area" class="hidden">
        <div class="timer hidden" id="quiz-timer">00:00</div>
        <button onclick="exitContent()">‚Üê Quay l·∫°i</button>
        <div id="content-body" style="margin-top:20px"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('edu_db_final_v1')) || { theory: "", quizzes: [], results: [] };
    function saveDB() { localStorage.setItem('edu_db_final_v1', JSON.stringify(db)); }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginTeacher() {
        if(document.getElementById('tea-pass').value === '123') showPage('teacher-home');
        else alert('Sai m·∫≠t kh·∫©u!');
    }

    function showTeacherSection(id) {
        document.querySelectorAll('.teacher-sec').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // --- S·ª¨A L·ªñI H√ÄM L∆ØU FILE ---
    async function handleFileUpload() {
        const name = document.getElementById('quiz-name').value;
        const fileInput = document.getElementById('word-file');
        const duration = document.getElementById('set-duration').value;

        if (!name || !fileInput.files[0]) {
            alert("Vui l√≤ng nh·∫≠p t√™n b√†i v√† ch·ªçn file!");
            return;
        }

        const reader = new FileReader();
        reader.onload = async function(e) {
            const arrayBuffer = e.target.result;
            try {
                const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = result.value;
                const paras = Array.from(tempDiv.querySelectorAll('p')).map(p => p.innerHTML.trim()).filter(p => p !== "");
                
                let qs = [];
                for(let i = 0; i < paras.length; i += 5) {
                    if(paras[i+4]) {
                        let opts = [paras[i+1], paras[i+2], paras[i+3], paras[i+4]];
                        let correctTag = opts.find(o => o.includes('<u>'));
                        if(!correctTag) continue;

                        qs.push({
                            q: paras[i].replace(/<\/?[^>]+(>|$)/g, ""),
                            options: opts.map(o => o.replace(/<\/?[^>]+(>|$)/g, "")),
                            answer: correctTag.replace(/<\/?[^>]+(>|$)/g, "")
                        });
                    }
                }

                if(qs.length > 0) {
                    db.quizzes.push({ id: Date.now(), name: name, questions: qs, duration: parseInt(duration) });
                    saveDB();
                    alert(`Th√†nh c√¥ng! ƒê√£ l∆∞u b√†i: ${name} (${qs.length} c√¢u)`);
                    document.getElementById('quiz-name').value = "";
                    manageQuizzes(); // C·∫≠p nh·∫≠t danh s√°ch hi·ªÉn th·ªã
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi h·ª£p l·ªá (C·∫ßn 1 c√¢u h·ªèi + 4 ƒë√°p √°n, c√≥ 1 ƒë√°p √°n g·∫°ch ch√¢n)");
                }
            } catch (err) { alert("L·ªói ƒë·ªçc file Word!"); }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function manageQuizzes() {
        showTeacherSection('quiz-manager-view');
        const container = document.getElementById('quiz-list-container');
        container.innerHTML = "<h3>Danh s√°ch ƒë·ªÅ thi</h3>";
        db.quizzes.forEach((q, i) => {
            container.innerHTML += `<div class="quiz-item-row">
                <span><b>${q.name}</b> (${q.questions.length} c√¢u)</span>
                <button onclick="if(confirm('X√≥a?')){db.quizzes.splice(${i},1); saveDB(); manageQuizzes();}" style="background:red">X√≥a</button>
            </div>`;
        });
    }

    // --- H·ªåC SINH ---
    let studentQs = [];
    let activeQuiz = null;
    let timer;

    function loginStudent() {
        if(!document.getElementById('std-name').value) return alert("Nh·∫≠p t√™n!");
        showPage('student-home');
        document.getElementById('welcome-std').innerText = "H·ªçc sinh: " + document.getElementById('std-name').value;
    }

    function showQuizListForStudent() {
        showPage('display-area');
        let html = '<h2>Ch·ªçn b√†i ki·ªÉm tra</h2>';
        if(db.quizzes.length === 0) html += "<p>Ch∆∞a c√≥ b√†i n√†o.</p>";
        db.quizzes.forEach(q => {
            html += `<div class="quiz-item-row"><span>${q.name}</span><button onclick="startQuiz(${q.id})">L√†m b√†i</button></div>`;
        });
        document.getElementById('content-body').innerHTML = html;
    }

    function startQuiz(id) {
        activeQuiz = db.quizzes.find(q => q.id === id);
        studentQs = shuffle([...activeQuiz.questions]).map(q => ({
            ...q, options: shuffle([...q.options])
        }));

        const timerEl = document.getElementById('quiz-timer');
        timerEl.classList.remove('hidden');
        let html = `<h3>${activeQuiz.name}</h3>`;
        studentQs.forEach((q, i) => {
            html += `<div style="margin-bottom:20px; padding:15px; border:1px solid #ddd; border-radius:8px">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                ${q.options.map(opt => `<label style="display:block; margin:5px 0"><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('')}
            </div>`;
        });
        html += `<button onclick="submitResult()" style="background:var(--success); width:100%; padding:15px">N·ªòP B√ÄI</button>`;
        document.getElementById('content-body').innerHTML = html;

        let timeLeft = activeQuiz.duration * 60;
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            timerEl.innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft<=0) submitResult();
        }, 1000);
    }

    function submitResult() {
        clearInterval(timer);
        document.getElementById('quiz-timer').classList.add('hidden');
        let score = 0;
        let review = '';
        studentQs.forEach((q, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const userAns = sel ? sel.value : "B·ªè tr·ªëng";
            const isOk = userAns === q.answer;
            if(isOk) score++;
            review += `<div class="${isOk?'correct-bg':'wrong-bg'}">
                <p><b>C√¢u ${i+1}: ${q.q}</b></p>
                <p>B·∫°n ch·ªçn: ${userAns} | ƒê√°p √°n: ${q.answer}</p>
            </div>`;
        });
        const final = (score/studentQs.length*10).toFixed(1);
        db.results.push({ name: document.getElementById('std-name').value, quiz: activeQuiz.name, score: final, date: new Date().toLocaleString() });
        saveDB();
        document.getElementById('content-body').innerHTML = `<h2>K·∫øt qu·∫£: ${final} ƒëi·ªÉm</h2>` + review;
    }

    function showTheory() {
        showPage('display-area');
        document.getElementById('content-body').innerHTML = `<h2>L√Ω thuy·∫øt</h2><div style="white-space:pre-wrap">${db.theory}</div>`;
    }

    function showResults() {
        showTeacherSection('results-view');
        let h = '<table><tr><th>T√™n</th><th>B√†i</th><th>ƒêi·ªÉm</th><th>Ng√†y</th></tr>';
        db.results.slice().reverse().forEach(r => h += `<tr><td>${r.name}</td><td>${r.quiz}</td><td>${r.score}</td><td>${r.date}</td></tr>`);
        document.getElementById('results-view').innerHTML = h + '</table>';
    }
    
    function saveTheory() { db.theory = document.getElementById('theory-content').value; saveDB(); alert("ƒê√£ l∆∞u!"); }
    function exitContent() { clearInterval(timer); showPage('student-home'); }
</script>
</body>
</html>
