<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>H·ªá Th·ªëng Ki·ªÉm Tra - Si√™u C·∫•p Logic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .card { padding: 20px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; text-align: center; transition: 0.3s; background: #fff; }
        .card:hover { border-color: var(--secondary); background: #f1f9ff; transform: translateY(-3px); }
        button { background: var(--secondary); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .timer { position: fixed; top: 20px; right: 20px; background: var(--danger); color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; z-index: 100; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .quiz-item-row { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .correct-bg { background: #d4edda; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .wrong-bg { background: #f8d7da; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-page">
        <h1 style="text-align:center; color: var(--primary);">QU·∫¢N L√ù KI·ªÇM TRA T·ª∞ ƒê·ªòNG</h1>
        <div class="menu-grid">
            <div class="card" onclick="showPage('student-auth')"><h2>üë®‚Äçüéì H·ªåC SINH</h2></div>
            <div class="card" onclick="showPage('teacher-auth')"><h2>üë®‚Äçüè´ GI√ÅO VI√äN</h2></div>
        </div>
    </div>

    <div id="student-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="text" id="std-name" placeholder="Nh·∫≠p t√™n em...">
        <button onclick="loginStudent()" style="width:100%">V√ÄO L·ªöP</button>
    </div>

    <div id="student-home" class="hidden">
        <h2 id="welcome-std"></h2>
        <div class="menu-grid">
            <div class="card" onclick="showTheory()">üìñ L√Ω Thuy·∫øt</div>
            <div class="card" onclick="showQuizListForStudent()">üìù L√†m Ki·ªÉm Tra</div>
        </div>
        <button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="teacher-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="password" id="tea-pass" placeholder="M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh: 123">
        <button onclick="loginTeacher()" style="width:100%">X√ÅC NH·∫¨N</button>
    </div>

    <div id="teacher-home" class="hidden">
        <h2>Qu·∫£n L√Ω C·ªßa Gi√°o Vi√™n</h2>
        <div class="menu-grid">
            <button onclick="showTeacherSection('create-theory')">üìù L√Ω Thuy·∫øt</button>
            <button onclick="showTeacherSection('create-quiz')">‚ûï T·∫£i ƒê·ªÅ M·ªõi</button>
            <button onclick="manageQuizzes()">üìã Qu·∫£n L√Ω ƒê·ªÅ</button>
            <button onclick="showResults()">üìä Xem ƒêi·ªÉm</button>
        </div>
        
        <div id="create-theory" class="teacher-sec hidden">
            <textarea id="theory-content" rows="10"></textarea>
            <button onclick="saveTheory()">L∆∞u l√Ω thuy·∫øt</button>
        </div>

        <div id="create-quiz" class="teacher-sec hidden">
            <h3>Nh·∫≠p ƒë·ªÅ t·ª´ file .docx</h3>
            <input type="text" id="quiz-name-input" placeholder="T√™n b√†i ki·ªÉm tra">
            <select id="duration-input">
                <option value="15">15 Ph√∫t</option>
                <option value="20">20 Ph√∫t</option>
                <option value="45">45 Ph√∫t</option>
            </select>
            <p style="font-size: 0.9em; color: #666;">C·∫•u tr√∫c file: 1 d√≤ng c√¢u h·ªèi, 4 d√≤ng ƒë√°p √°n (ƒë√°p √°n ƒë√∫ng <u>g·∫°ch ch√¢n</u>).</p>
            <input type="file" id="file-input" accept=".docx">
            <button id="upload-btn" onclick="processUpload()" style="background: var(--success); width: 100%;">L∆ØU V√ÄO H·ªÜ TH·ªêNG</button>
            <div id="upload-msg" style="margin-top:10px; font-weight:bold"></div>
        </div>

        <div id="quiz-manager-view" class="teacher-sec hidden">
            <div id="quiz-list-container"></div>
        </div>
        <div id="results-view" class="teacher-sec hidden"></div>
        <br><button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="display-area" class="hidden">
        <div class="timer hidden" id="quiz-timer">00:00</div>
        <button onclick="exitContent()">‚Üê Quay l·∫°i</button>
        <div id="content-body" style="margin-top:20px"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('edu_db_final_v3')) || { theory: "", quizzes: [], results: [] };
    function saveDB() { localStorage.setItem('edu_db_final_v3', JSON.stringify(db)); }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginTeacher() {
        if(document.getElementById('tea-pass').value === '123') showPage('teacher-home');
        else alert('Sai m·∫≠t kh·∫©u!');
    }

    function showTeacherSection(id) {
        document.querySelectorAll('.teacher-sec').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'create-theory') document.getElementById('theory-content').value = db.theory;
    }

    // --- LOGIC X·ª¨ L√ù FILE WORD ---
    function processUpload() {
        const name = document.getElementById('quiz-name-input').value;
        const file = document.getElementById('file-input').files[0];
        const duration = document.getElementById('duration-input').value;
        const msg = document.getElementById('upload-msg');

        if (!name || !file) { alert("Nh·∫≠p ƒë·ªß t√™n b√†i v√† ch·ªçn file!"); return; }

        msg.style.color = "blue";
        msg.innerHTML = "üîÑ ƒêang ph√¢n t√≠ch file...";

        const reader = new FileReader();
        reader.onload = function(event) {
            mammoth.convertToHtml({arrayBuffer: event.target.result})
            .then(function(result) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = result.value;
                
                // L·∫•y t·∫•t c·∫£ th·∫ª p V√Ä th·∫ª li (ƒë·ªÅ ph√≤ng ng∆∞·ªùi d√πng d√πng list)
                const paras = Array.from(tempDiv.querySelectorAll('p, li'))
                                   .map(p => p.innerHTML.trim())
                                   .filter(text => text !== "");
                
                let extractedQs = [];
                // Nh√≥m 5 d√≤ng v√†o 1 c√¢u
                for (let i = 0; i < paras.length; i += 5) {
                    if (paras[i+4]) {
                        const optionsRaw = [paras[i+1], paras[i+2], paras[i+3], paras[i+4]];
                        const correctIdx = optionsRaw.findIndex(o => o.includes('<u>'));
                        
                        if (correctIdx !== -1) {
                            extractedQs.push({
                                q: paras[i].replace(/<\/?[^>]+(>|$)/g, ""),
                                options: optionsRaw.map(o => o.replace(/<\/?[^>]+(>|$)/g, "")),
                                answer: optionsRaw[correctIdx].replace(/<\/?[^>]+(>|$)/g, "")
                            });
                        }
                    }
                }

                if (extractedQs.length > 0) {
                    db.quizzes.push({
                        id: Date.now(),
                        name: name,
                        questions: extractedQs,
                        duration: parseInt(duration)
                    });
                    saveDB();
                    msg.style.color = "green";
                    msg.innerHTML = `‚úÖ Th√†nh c√¥ng! ƒê√£ t·∫°o b√†i "${name}" v·ªõi ${extractedQs.length} c√¢u h·ªèi.`;
                    document.getElementById('file-input').value = "";
                } else {
                    msg.style.color = "red";
                    msg.innerHTML = "‚ùå L·ªói: Kh√¥ng t√¨m th·∫•y n·ªôi dung g·∫°ch ch√¢n (<u>) ƒë·ªÉ l√†m ƒë√°p √°n ƒë√∫ng. H√£y ki·ªÉm tra l·∫°i file Word!";
                }
            })
            .catch(err => { msg.innerHTML = "‚ùå L·ªói ƒë·ªãnh d·∫°ng file!"; });
        };
        reader.readAsArrayBuffer(file);
    }

    function manageQuizzes() {
        showTeacherSection('quiz-manager-view');
        const container = document.getElementById('quiz-list-container');
        container.innerHTML = "<h3>Qu·∫£n l√Ω danh s√°ch ƒë·ªÅ</h3>";
        if(db.quizzes.length === 0) container.innerHTML += "<p>Hi·ªán ch∆∞a c√≥ ƒë·ªÅ n√†o.</p>";
        db.quizzes.forEach((q, i) => {
            container.innerHTML += `<div class="quiz-item-row">
                <span><b>${q.name}</b> (${q.questions.length} c√¢u)</span>
                <button onclick="if(confirm('X√≥a ƒë·ªÅ n√†y?')){db.quizzes.splice(${i},1);saveDB();manageQuizzes();}" style="background:var(--danger)">X√≥a</button>
            </div>`;
        });
    }

    // --- LOGIC H·ªåC SINH ---
    let sQs = [], sQuiz = null, sTimer;
    function shuffle(arr) {
        let a = [...arr];
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
    }

    function loginStudent() {
        if(!document.getElementById('std-name').value) return alert("Em h√£y nh·∫≠p t√™n!");
        showPage('student-home');
        document.getElementById('welcome-std').innerText = "Ch√†o em: " + document.getElementById('std-name').value;
    }

    function showQuizListForStudent() {
        showPage('display-area');
        let h = '<h2>Ch·ªçn b√†i ki·ªÉm tra</h2>';
        if(db.quizzes.length === 0) h += "<p>Ch∆∞a c√≥ b√†i n√†o ƒë∆∞·ª£c giao.</p>";
        db.quizzes.forEach(q => {
            h += `<div class="quiz-item-row"><span>${q.name}</span><button onclick="setupQuiz(${q.id})">L√†m b√†i</button></div>`;
        });
        document.getElementById('content-body').innerHTML = h;
    }

    function setupQuiz(id) {
        sQuiz = db.quizzes.find(q => q.id === id);
        sQs = shuffle(sQuiz.questions).map(q => ({ ...q, options: shuffle(q.options) }));
        const timerEl = document.getElementById('quiz-timer');
        timerEl.classList.remove('hidden');
        let html = `<h3>${sQuiz.name}</h3>`;
        sQs.forEach((q, i) => {
            html += `<div style="margin-bottom:20px; padding:15px; border:1px solid #ddd; border-radius:10px">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                ${q.options.map(opt => `<label style="display:block; margin:8px 0"><input type="radio" name="sq${i}" value="${opt}"> ${opt}</label>`).join('')}
            </div>`;
        });
        html += `<button onclick="submitQuiz()" style="background:var(--success); width:100%; padding:15px">N·ªòP B√ÄI</button>`;
        document.getElementById('content-body').innerHTML = html;
        let time = sQuiz.duration * 60;
        sTimer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            timerEl.innerText = `${m}:${s<10?'0':''}${s}`;
            if(time<=0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(sTimer);
        document.getElementById('quiz-timer').classList.add('hidden');
        let count = 0;
        let review = '<h3>K·∫øt qu·∫£ chi ti·∫øt:</h3>';
        sQs.forEach((q, i) => {
            const sel = document.querySelector(`input[name="sq${i}"]:checked`);
            const uAns = sel ? sel.value : "B·ªè tr·ªëng";
            const isOk = uAns === q.answer;
            if(isOk) count++;
            review += `<div class="${isOk?'correct-bg':'wrong-bg'}">
                <p><b>C√¢u ${i+1}: ${q.q}</b></p>
                <p>Ch·ªçn: ${uAns} | ƒê√°p √°n: ${q.answer}</p>
            </div>`;
        });
        const score = (count/sQs.length*10).toFixed(1);
        db.results.push({ name: document.getElementById('std-name').value, quiz: sQuiz.name, score: score, date: new Date().toLocaleString() });
        saveDB();
        document.getElementById('content-body').innerHTML = `<h2>B·∫°n ƒë·∫°t: ${score} ƒëi·ªÉm</h2>` + review;
    }

    function showTheory() {
        showPage('display-area');
        document.getElementById('content-body').innerHTML = `<h2>L√Ω thuy·∫øt</h2><div style="white-space:pre-wrap">${db.theory}</div>`;
    }

    function showResults() {
        showTeacherSection('results-view');
        let h = '<table><tr><th>T√™n</th><th>B√†i</th><th>ƒêi·ªÉm</th><th>Ng√†y</th></tr>';
        db.results.slice().reverse().forEach(r => h += `<tr><td>${r.name}</td><td>${r.quiz}</td><td>${r.score}</td><td>${r.date}</td></tr>`);
        document.getElementById('results-view').innerHTML = h + '</table>';
    }
    
    function saveTheory() { db.theory = document.getElementById('theory-content').value; saveDB(); alert("L∆∞u th√†nh c√¥ng!"); }
    function exitContent() { clearInterval(sTimer); showPage('student-home'); }
</script>
</body>
</html>
